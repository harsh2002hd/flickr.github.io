<script src="https://cdn.tailwindcss.com"></script>
  <h1 style="font-size: xx-large; font-weight:bold; text-align:center">Recent Photos from Flickr</h1>
  <div id="photo-container" class:"container-fluid" "></div> <!-- Create a container for the photos -->
  <script>
    // Add the JavaScript code to retrieve and display the photos
    const endpointUrl = "https://api.flickr.com/services/rest";
    const apiKey = "d7ad27bfed2e61d94d1a55c475a45dd6";
    const method = "flickr.photos.getRecent&per_page=20&page=1&api_key=6f102c62f41998d151e5a1b48713cf13&format=json&nojsoncallback=1&extras=url_s";
    const perPage = 20;

    fetch(`${endpointUrl}?method=${method}&api_key=${apiKey}&per_page=${perPage}&format=json&nojsoncallback=1`)
      .then(response => response.json())
      .then(data => {
        const photos = data.photos.photo;
        const container = document.getElementById("photo-container"); // Get the container element
        photos.forEach(photo => {
          const imageUrl = `https://live.staticflickr.com/${photo.server}/${photo.id}_${photo.secret}_q.jpg`;
          const imageElement = document.createElement("img");
          imageElement.src = imageUrl;
          container.appendChild(imageElement); // Add the image to the container
        });
      })
      .catch(error => console.error(error));
  </script>
